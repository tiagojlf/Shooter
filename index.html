<!DOCTYPE HTML>
<html>
<head>
<title>Shooter</title>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"
	type="text/javascript"></script>
</head>
<body>

	<audio id="myaudio" autoplay loop>
		<source src="assets/soundtrack.mp3" type="audio/mpeg">
	</audio>
	
	<script type="text/javascript">
		
		var audio = document.getElementById("myaudio");
  		audio.volume = 0.1;
		
		var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-demo', {
			preload : preload,
			create : create,
			update : update,
			render : render
		});

		var player;
		var enemies2;
		var enemies3;
		var enemyBullets;
		var starfield;
		var cursors;
		var bank;
		var shipTrail;
		var playerDeath;
		var explosions;
		var bullets;
		var fireButton;
		var bulletTimer = 0;
		var shields;
		var score = 0;
		var scoreText;
		var enemy2LaunchTimer;
		var enemy2Spacing = 1000;
		var enemy3LaunchTimer;
		var enemy3Launched = false;
		var enemy3Spacing = 2500;
		var weapon;
		var weaponLaunchTimer;
		var weaponLaunched = false;
		var bossLaunchTimer;
		var bossLaunched = false;
		var bossSpacing = 20000;
		var bossBulletTimer = 0;
		var gameOver;
		var laser = new Audio('assets/laser.wav');
		var blast = new Audio('assets/explosion.wav');
		var death = new Audio('assets/death.mp3');


		var ACCLERATION = 500;
		var DRAG = 400;
		var MAXSPEED = 400;

		function preload() {

			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			game.load.baseURL = 'https://ioniodi.github.io/Shooter/';
			game.load.crossOrigin = 'anonymous';
			
			game.load.image('starfield', 'assets/starfield.png');
			game.load.image('ship', 'assets/ship.png');
			game.load.image('bullet', 'assets/bullets/bullet.png');
			game.load.image('enemy2', 'assets/enemies/enemy2.png');
			game.load.image('enemy3', 'assets/enemies/enemy3.png');
			game.load.image('weaponsp', 'assets/bullets/death-ray.png');
			game.load.image('enemy3Bullet', 'assets/bullets/blue-enemy-bullet.png');
			game.load.spritesheet('explosion', 'assets/explode.png', 128, 128);
			//game.load.bitmapFont('spacefont', 'assets/spacefont/font.ltr');
			game.load.bitmapFont('spacefont', 'assets/spacefont/spacefont.png', '/assets/spacefont/spacefont.xml');
			game.load.image('boss', 'assets/enemies/boss.png');
			game.load.image('deathRay', 'assets/bullets/death-ray.png');

		}

		function create() {
			
			game.scale.pageAlignHorizontally = true;
			
			//  The scrolling starfield background
			starfield = game.add.tileSprite(0, 0, 800, 600, 'starfield');

			//  Our bullet group
			bullets = game.add.group();
			bullets.enableBody = true;
			bullets.physicsBodyType = Phaser.Physics.ARCADE;
			bullets.createMultiple(30, 'bullet');
			bullets.setAll('anchor.x', 0.5);
			bullets.setAll('anchor.y', 1);
			bullets.setAll('outOfBoundsKill', true);
			bullets.setAll('checkWorldBounds', true);

			//  The hero!
			player = game.add.sprite(100, game.height / 2, 'ship');
			player.health = 100;
			player.anchor.setTo(0.5, 0.5);
			game.physics.enable(player, Phaser.Physics.ARCADE);
			player.body.maxVelocity.setTo(MAXSPEED, MAXSPEED);
			player.body.drag.setTo(DRAG, DRAG);
			player.weaponLevel = 1;
			player.events.onKilled.add(function(){
				shipTrail.kill();
			});
			
			player.events.onRevived.add(function(){
				shipTrail.start(false, 5000, 10);
			});

			//  The enemies!
			enemies2 = game.add.group();
			enemies2.enableBody = true;
			enemies2.physicsBodyType = Phaser.Physics.ARCADE;
			enemies2.createMultiple(5, 'enemy2');
			enemies2.setAll('anchor.x', 0.5);
			enemies2.setAll('anchor.y', 0.5);
			enemies2.forEach(function(enemy){
				addEnemyEmitterTrail(enemy);
				enemy.body.setSize(enemy.width * 3 / 4, enemy.height * 3 / 4);
				enemy.damageAmount = 20;
				enemy.events.onKilled.add(function(){
					enemy.trail.kill();
				});
			});
			
			game.time.events.add(1000, launchEnemy2);

			//  Enemy3's bullets
			enemy3Bullets = game.add.group();
			enemy3Bullets.enableBody = true;
			enemy3Bullets.physicsBodyType = Phaser.Physics.ARCADE;
			enemy3Bullets.createMultiple(30, 'enemy3Bullet');
			enemy3Bullets.callAll('crop', null, {x: 90, y: 0, width: 90, height: 70});
			enemy3Bullets.setAll('alpha', 0.9);
			enemy3Bullets.setAll('anchor.x', 0.5);
			enemy3Bullets.setAll('anchor.y', 0.5);
			enemy3Bullets.setAll('outOfBoundsKill', true);
			enemy3Bullets.setAll('checkWorldBounds', true);
			enemy3Bullets.forEach(function(enemy){
				enemy.body.setSize(20, 20);
			});

			//  Enemy 3!
			enemies3 = game.add.group();
			enemies3.enableBody = true;
			enemies3.physicsBodyType = Phaser.Physics.ARCADE;
			enemies3.createMultiple(30, 'enemy3');
			enemies3.setAll('anchor.x', 0.5);
			enemies3.setAll('anchor.y', 0.5);
			enemies3.forEach(function(enemy){
				enemy.damageAmount = 40;
			});
			
			// Weapons
			weapon = game.add.group();
			weapon.enableBody = true;
			weapon.physicsBodyType = Phaser.Physics.ARCADE;
			weapon.createMultiple(5, 'weaponsp');
			weapon.setAll('anchor.x', 0.5);
			weapon.setAll('anchor.y', 0.5);
			weapon.callAll('crop', null, {x: 90, y: 0, width: 120, height: 70});
			weapon.forEach(function(diamond){
				diamond.body.setSize(diamond.width * 3 / 4, diamond.height * 3 / 4);
			});
			
			//  And some controls to play the game with
			cursors = game.input.keyboard.createCursorKeys();
			fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

			//  Add an emitter for the ship's trail
			shipTrail = game.add.emitter(player.x - 20, player.y, 400);
			shipTrail.height = 10;
			shipTrail.makeParticles('bullet');
			shipTrail.setYSpeed(20, -20);
			shipTrail.setXSpeed(-140, -120);
			shipTrail.setRotation(50, -50);
			shipTrail.setAlpha(1, 0.01, 800);
			shipTrail.setScale(0.05, 0.4, 0.05, 0.4, 2000,
					Phaser.Easing.Quintic.Out);
			shipTrail.start(false, 5000, 10);
			
			//  The boss!
			boss = game.add.sprite(0, 0, 'boss');
			boss.exists = false;
			boss.alive = false;
			boss.anchor.setTo(0.5, 0.5);
			boss.damageAmount = 50;
			boss.angle = -90;
			boss.scale.x = 0.6;
			boss.scale.y = 0.6;
			game.physics.enable(boss, Phaser.Physics.ARCADE);
			boss.body.maxVelocity.setTo(80, 100);
			boss.dying = false;
			boss.finishOff = function() {
				if (!boss.dying) {
					boss.dying = true;
					bossDeath.x = boss.x;
					bossDeath.y = boss.y;
					bossDeath.start(false, 1000, 50, 20);
					//  kill boss after explotions
					game.time.events.add(1000, function(){
						var explosion = explosions.getFirstExists(false);
						var beforeScaleX = explosions.scale.x;
						var beforeScaleY = explosions.scale.y;
						var beforeAlpha = explosions.alpha;
						explosion.reset(boss.body.x + boss.body.halfWidth, boss.body.y + boss.body.halfHeight);
						explosion.alpha = 0.4;
						explosion.scale.x = 3;
						explosion.scale.y = 3;
						var animation = explosion.play('explosion', 30, false, true);
						animation.onComplete.addOnce(function(){
							explosion.scale.x = beforeScaleX;
							explosion.scale.y = beforeScaleY;
							explosion.alpha = beforeAlpha;
						});
						boss.kill();
						booster.kill();
						boss.dying = false;
						bossDeath.on = false;
						//  queue next boss
						bossLaunchTimer = game.time.events.add(game.rnd.integerInRange(bossSpacing, bossSpacing + 5000), launchBoss);
					});
					//  reset pacing for other enemies
					enemy3Spacing = 2500;
					enemy2Spacing = 1000;
					//  give some bonus health
					player.health = Math.min(100, player.health + 40);
					shields.render();
				}
			};
			
			//  Boss death ray
			function addRay(leftRight) {
				var ray = game.add.sprite(leftRight * boss.width * 0.75, 0, 'deathRay');
				ray.alive = false;
				ray.visible = false;
				boss.addChild(ray);
				ray.crop({x: 0, y: 0, width: 40, height: 40});
				ray.anchor.x = 0.5;
				ray.anchor.y = 0.5;
				ray.scale.x = 2.5;
				ray.damageAmount = boss.damageAmount;
				game.physics.enable(ray, Phaser.Physics.ARCADE);
				ray.body.setSize(ray.width / 5, ray.height / 4);
				ray.update = function() {
					this.alpha = game.rnd.realInRange(0.6, 1);
				};
				boss['ray' + (leftRight > 0 ? 'Right' : 'Left')] = ray;
			}
			addRay(1);
			addRay(-1);
			//  need to add the ship texture to the group so it renders over the rays
			var ship = game.add.sprite(0, 0, 'boss');
			ship.anchor = {x: 0.5, y: 0.5};
			boss.addChild(ship);
			boss.fire = function() {
				if (game.time.now > bossBulletTimer) {
					var raySpacing = 3000;
					var chargeTime = 1500;
					var rayTime = 1500;
					function chargeAndShoot(side) {
						ray = boss['ray' + side];
						ray.name = side;
						ray.revive();
						ray.y = 80;
						ray.alpha = 0;
						ray.scale.y = 13;
						game.add.tween(ray).to({alpha: 1}, chargeTime, Phaser.Easing.Linear.In, true).onComplete.add(function(ray){
							ray.scale.y = 150;
							game.add.tween(ray).to({y: -1500}, rayTime, Phaser.Easing.Linear.In, true).onComplete.add(function(ray){
								ray.kill();
							});
						});
					}
					chargeAndShoot('Right');
					chargeAndShoot('Left');
					bossBulletTimer = game.time.now + raySpacing;
				}
			};
			boss.update = function() {
				if (!boss.alive) return;
				boss.rayLeft.update();
				boss.rayRight.update();
				if (boss.x < game.width - 140) {
					boss.body.acceleration.x = 50;
				}
				if (boss.x > game.width - 140) {
					boss.body.acceleration.x = -50;
				}
				if (boss.y > player.y + 50) {
					boss.body.acceleration.y = -50;
				} else if (boss.y < player.y - 50) {
					boss.body.acceleration.y = 50;
				} else {
					boss.body.acceleration.y = 0;
				}
				//  Squish and rotate boss for illusion of "banking"
				var bank = boss.body.velocity.y / MAXSPEED;
				boss.scale.y = 0.6 - Math.abs(bank) / 3;
				boss.angle = -90 - bank * 20;
				booster.x = boss.x - 10 * Math.abs(bank) - boss.width / 2;
				booster.y = boss.y + 5 * bank;
				//  fire if player is in target
				var angleToPlayer = game.math.radToDeg(game.physics.arcade.angleBetween(boss, player)) - 90;
				var anglePointing = -90 - Math.abs(boss.angle);
				if (anglePointing - angleToPlayer < 18) {
					boss.fire();
				}
			}
			//  boss's boosters
			booster = game.add.emitter(boss.body.x + boss.width / 2, boss.body.y);
			booster.height = 0;
			booster.makeParticles('enemy3Bullet');
			booster.forEach(function(p){
				p.crop({x: 0, y: 120, width: 50, height: 45});
				//  clever way of making 2 exhaust trails by shifing particles randomly up or down
				p.anchor.x = 0.75;
				p.anchor.y = game.rnd.pick([1,-1]) * 0.95 + 0.5;
			});
			booster.setXSpeed(30, 50);
			booster.setRotation(0,0);
			booster.setYSpeed(0, 0);
			booster.gravity = 0;
			booster.setAlpha(1, 0.1, 400);
			booster.setScale(0.3, 0, 0.7, 0, 5000, Phaser.Easing.Quadratic.Out);
			boss.bringToTop();
			//  Big explosion for boss
			bossDeath = game.add.emitter(boss.x, boss.y);
			bossDeath.width = boss.width / 2;
			bossDeath.height = boss.height / 2;
			bossDeath.makeParticles('explosion', [0,1,2,3,4,5,6,7], 20);
			bossDeath.setAlpha(0.9, 0, 900);
			bossDeath.setScale(0.3, 1.0, 0.3, 1.0, 1000, Phaser.Easing.Quintic.Out);


			//  An explosion pool
			explosions = game.add.group();
			explosions.enableBody = true;
			explosions.physicsBodyType = Phaser.Physics.ARCADE;
			explosions.createMultiple(30, 'explosion');
			explosions.setAll('anchor.x', 0.5);
			explosions.setAll('anchor.y', 0.5);
			explosions.forEach( function(explosion) {
				explosion.animations.add('explosion');
			});
			
			//  Big explosion
			playerDeath = game.add.emitter(player.x, player.y);
			playerDeath.width = 50;
			playerDeath.height = 50;
			playerDeath.makeParticles('explosion', [0,1,2,3,4,5,6,7], 10);
			playerDeath.setAlpha(0.9, 0, 800);
			playerDeath.setScale(0.1, 0.6, 0.1, 0.6, 1000, Phaser.Easing.Quintic.Out);
			
			//  Shields stat
			shields = game.add.bitmapText(game.world.width - 250, 10, 'spacefont', '' + player.health +'%', 50);
			shields.render = function () {
			shields.text = 'Shields: ' + Math.max(player.health, 0) +'%';
			};
			shields.render();
			
			//  Score
			scoreText = game.add.bitmapText(10, 10, 'spacefont', '', 50);
			scoreText.render = function () {
				scoreText.text = 'Score: ' + score;
			};
			scoreText.render();
			
			//  Game over text
			gameOver = game.add.bitmapText(game.world.centerX, game.world.centerY, 'spacefont', 'GAME OVER!', 110);
			gameOver.x = gameOver.x - gameOver.textWidth / 2;
			gameOver.y = gameOver.y - gameOver.textHeight / 3;
			gameOver.visible = false;
		}

		function update() {

			//  Scroll the background
			starfield.tilePosition.x -= 2;

			//  Reset the player, then check for movement keys
			player.body.acceleration.y = 0;
			player.body.acceleration.x = 0;

			if (cursors.up.isDown) {
				player.body.acceleration.y = -ACCLERATION;
			} else if (cursors.down.isDown) {
				player.body.acceleration.y = ACCLERATION;
			} if (cursors.left.isDown) {
				player.body.acceleration.x = -ACCLERATION;
			} if (cursors.right.isDown) {
				player.body.acceleration.x = ACCLERATION;
			}

			//  Stop at screen edges
			if (player.x > game.width - 30) {
				player.x = game.width - 30;
				player.body.acceleration.x = 0;
			}
			if (player.x < 30) {
				player.x = 30;
				player.body.acceleration.x = 0;
			}
			if (player.y > game.height - 15) {
				player.y = game.height - 15;
				player.body.acceleration.y = 0;
			}
			if (player.y < 15) {
				player.y = 15;
				player.body.acceleration.y = 0;
			}

			//  Fire bullet
			if (player.alive && (fireButton.isDown || game.input.activePointer.isDown)) {
				fireBullet();
			}

			//  Keep the shipTrail lined up with the ship
			shipTrail.y = player.y;
			shipTrail.x = player.x - 20;
			
			//  Check collisions
			game.physics.arcade.overlap(player, enemies2, shipCollide, null, this);
			game.physics.arcade.overlap(enemies2, bullets, hitEnemy, null, this);
			game.physics.arcade.overlap(player, enemies3, shipCollide, null, this);
			game.physics.arcade.overlap(enemies3, bullets, hitEnemy, null, this);
			game.physics.arcade.overlap(boss, bullets, hitEnemy, bossHitTest, this);
			game.physics.arcade.overlap(enemy3Bullets, player, enemyHitsPlayer, null, this);
			
			game.physics.arcade.overlap(player, weapon, weaponCollide, null, this);
			game.physics.arcade.overlap(player, boss.rayRight, enemyHitsPlayer, null, this);
			game.physics.arcade.overlap(player, boss.rayLeft, enemyHitsPlayer, null, this);
			
			
			//  Game over?			
				if (! player.alive && gameOver.visible === false) {
					death.play();
					gameOver.visible = true;
					gameOver.alpha = 0;
					var fadeInGameOver = game.add.tween(gameOver);
					fadeInGameOver.to({alpha: 1}, 1000, Phaser.Easing.Quintic.Out);
					fadeInGameOver.onComplete.add(setResetHandlers);
					fadeInGameOver.start();
					function setResetHandlers() {
						//  The "click to restart" handler
						tapRestart = game.input.onTap.addOnce(_restart,this);
						spaceRestart = fireButton.onDown.addOnce(_restart,this);
						function _restart() {
							tapRestart.detach();
							spaceRestart.detach();
							restart();
						}
					}
				}

		}
		
		function render() {
			
			// for (var i = 0; i < greenEnemies.length; i++)
			// {
			//     game.debug.body(greenEnemies.children[i]);
			// }
			// game.debug.body(player);
			
		}

		function fireBullet() {
			switch (player.weaponLevel) {
				case 1:
				// To avoid them being allowed to fire too fast we set a time limit
				if (game.time.now > bulletTimer) {
					laser.play();
					var BULLET_SPEED = 400;
					var BULLET_SPACING = 250;
					//  Grab the first bullet we can from the pool
					var bullet = bullets.getFirstExists(false);
					
					if (bullet) {
						//  And fire it
						//  Make bullet come out of tip of ship with right angle
						var bulletOffset = 20 * Math.sin(game.math.degToRad(player.angle));
						bullet.reset(player.x + bulletOffset, player.y);
						bullet.angle = player.angle;
						game.physics.arcade.velocityFromAngle(bullet.angle, BULLET_SPEED, bullet.body.velocity);
						bullet.body.velocity.y += player.body.velocity.y;
						
						bulletTimer = game.time.now + BULLET_SPACING;
					}
				}
				break;
				case 2:
				if (game.time.now > bulletTimer) {
					laser.play();
					var BULLET_SPEED = 400;
					var BULLET_SPACING = 250;
					
					for (var i = 0; i < 2; i++) {
						var bullet = bullets.getFirstExists(false);
						if (bullet) {
							//  Make bullet come out of tip of ship with right angle
							var bulletOffset = 20 * Math.sin(game.math.degToRad(player.angle));
							bullet.reset(player.x, player.y + bulletOffset);
							//  "Spread" angle of bullets
							var spreadAngle;
							if (i === 0) spreadAngle = -10;
							if (i === 1) spreadAngle = 10;
							bullet.angle = player.angle + spreadAngle;
							game.physics.arcade.velocityFromAngle(spreadAngle, BULLET_SPEED, bullet.body.velocity);
							bullet.body.velocity.y += player.body.velocity.y;
						}
						bulletTimer = game.time.now + BULLET_SPACING;
					}
				}
				case 3:
				if (game.time.now > bulletTimer) {
					laser.play();
					var BULLET_SPEED = 400;
					var BULLET_SPACING = 300;
					
					for (var i = 0; i < 3; i++) {
						var bullet = bullets.getFirstExists(false);
						if (bullet) {
							//  Make bullet come out of tip of ship with right angle
							var bulletOffset = 20 * Math.sin(game.math.degToRad(player.angle));
							bullet.reset(player.x, player.y + bulletOffset);
							//  "Spread" angle of 1st and 3rd bullets
							var spreadAngle;
							if (i === 0) spreadAngle = -20;
							if (i === 1) spreadAngle = 0;
							if (i === 2) spreadAngle = 20;
							bullet.angle = player.angle + spreadAngle;
							game.physics.arcade.velocityFromAngle(spreadAngle, BULLET_SPEED, bullet.body.velocity);
							bullet.body.velocity.y += player.body.velocity.y;
						}
						bulletTimer = game.time.now + BULLET_SPACING;
					}
				}
				break;
				case 4:
				if (game.time.now > bulletTimer) {
					laser.play();
					var BULLET_SPEED = 400;
					var BULLET_SPACING = 200;
					
					for (var i = 0; i < 3; i++) {
						var bullet = bullets.getFirstExists(false);
						if (bullet) {
							//  Make bullet come out of tip of ship with right angle
							var bulletOffset = 20 * Math.sin(game.math.degToRad(player.angle));
							bullet.reset(player.x, player.y + bulletOffset);
							//  "Spread" angle of 1st and 3rd bullets
							var spreadAngle;
							if (i === 0) spreadAngle = -20;
							if (i === 1) spreadAngle = 0;
							if (i === 2) spreadAngle = 20;
							bullet.angle = player.angle + spreadAngle;
							game.physics.arcade.velocityFromAngle(spreadAngle, BULLET_SPEED, bullet.body.velocity);
							bullet.body.velocity.y += player.body.velocity.y;
						}
						bulletTimer = game.time.now + BULLET_SPACING;
					}
				}
			}
		}
		
		function launchEnemy2() {

			var ENEMY_SPEED = 300;

			var enemy = enemies2.getFirstExists(false);
			if (enemy) {
				enemy.reset(820, game.rnd.integerInRange(0, game.height));
				enemy.body.velocity.y = game.rnd.integerInRange(-300, 300);
				enemy.body.velocity.x = -ENEMY_SPEED;
				enemy.body.drag.y = 100;
				
				enemy.trail.start(false, 800, 1);
				
				//  Update function for each enemy ship to update rotation etc
				enemy.update = function(){
					enemy.angle = -90 - game.math.radToDeg(Math.atan2(enemy.body.velocity.x, enemy.body.velocity.y));

					enemy.trail.y = enemy.y;
					enemy.trail.x = enemy.x + 10;

					//  Kill enemies once they go off screen
					if (enemy.x < -50){
						enemy.kill();
					}	
				}
			}
			
			//  Send another enemy soon
			enemy2LaunchTimer = game.time.events.add(game.rnd.integerInRange(enemy2Spacing, enemy2Spacing + 1000), launchEnemy2);
		}
		
		function launchEnemy3() {
			var startingY = game.rnd.integerInRange(100, game.height - 100);
			var horizontalSpeed = 180;
			var spread = 60;
			var frequency = 70;
			var horizontalSpacing = 70;
			var numEnemiesInWave = 5;

			//  Launch wave
			for (var i =0; i < numEnemiesInWave; i++) {
				var enemy = enemies3.getFirstExists(false);
				if (enemy) {
					enemy.startingY = startingY;
					enemy.reset(30 + game.width + horizontalSpacing * i, game.height / 2);
					enemy.body.velocity.x = -horizontalSpeed;
					
					//  Set up firing
					var bulletSpeed = 400;
					var firingDelay = 2000;
					enemy.bullets = 1;
					enemy.lastShot = 0;

					//  Update function for each enemy
					enemy.update = function(){
						//  Wave movement
						this.body.y = this.startingY + Math.sin((this.x) / frequency) * spread;

						//  Squish and rotate ship for illusion of "banking"
						bank = Math.cos((this.y + 60) / frequency)
						this.scale.y = 1.0 - Math.abs(bank) / 5;
						this.angle = - bank * 2;

						//  Fire
						enemyBullet = enemy3Bullets.getFirstExists(false);
						if (enemyBullet && this.alive && this.bullets && this.x < game.width * 7 / 8 && game.time.now > firingDelay + this.lastShot) {
						
							this.lastShot = game.time.now;
							this.bullets--;
							enemyBullet.reset(this.x - this.width / 2, this.y);
							enemyBullet.damageAmount = this.damageAmount;
							var angle = game.physics.arcade.moveToObject(enemyBullet, player, bulletSpeed);
							enemyBullet.angle = game.math.radToDeg(angle);
						}
						
						//  Kill enemies once they go off screen
						if (this.x < -200) {
							this.kill();
						}
					};
				}
			}

			//  Send another wave soon
			enemy3LaunchTimer = game.time.events.add(game.rnd.integerInRange(enemy3Spacing, enemy3Spacing + 4000), launchEnemy3);
		}
		
		function addEnemyEmitterTrail(enemy) {
			var enemyTrail = game.add.emitter(enemy.x + 20, player.y, 100);
			enemyTrail.width = 10;
			enemyTrail.makeParticles('explosion', [1,2,3,4,5]);
			enemyTrail.setYSpeed(20, -20);
			enemyTrail.setRotation(50,-50);
			enemyTrail.setAlpha(0.4, 0, 800);
			enemyTrail.setScale(0.01, 0.1, 0.01, 0.1, 1000, Phaser.Easing.Quintic.Out);
			enemy.trail = enemyTrail;
		}
		
		function shipCollide(player, enemy) {

			enemy.kill();
			player.damage(enemy.damageAmount);
			shields.render();
			blast.play();
			
			if (player.alive) {
				var explosion = explosions.getFirstExists(false);
				explosion.reset(player.body.x + player.body.halfWidth, player.body.y + player.body.halfHeight);
				explosion.alpha = 0.7;
				explosion.play('explosion', 30, false, true);
			} else {
				playerDeath.x = player.x;
				playerDeath.y = player.y;
				playerDeath.start(false, 1000, 10, 10);
			}
		}
		
		function launchWeapon() {
			var WEAPON_SPEED = 150;
			var timeBetween = 10000;
			var diamond = weapon.getFirstExists(false);
			
			if (diamond && player.weaponLevel < 4) {
				diamond.reset(game.width + 20, game.rnd.integerInRange(0, game.height));
				diamond.body.velocity.x = - WEAPON_SPEED;
				diamond.update = function() {
					if (diamond.x < -20) {
						diamond.kill;
					}
				}
			}
			//Send another weapon soon
			weaponLaunchTimer = game.time.events.add(game.rnd.integerInRange(timeBetween, timeBetween + 4000), launchWeapon);	
		}
		
		function weaponCollide (player, weapon) {
			weapon.kill();
			if (player.weaponLevel < 4) {
				player.weaponLevel++;
			}
		}
		
		function launchBoss() {
			boss.reset(game.width + boss.width, game.height / 2);
			booster.start(false, 1000, 10);
			boss.health = 501;
			bossBulletTimer = game.time.now + 5000;
		}
		
		function hitEnemy(enemy, bullet) {
			var explosion = explosions.getFirstExists(false);
			explosion.reset(bullet.body.x + bullet.body.halfWidth, bullet.body.y + bullet.body.halfHeight);
			explosion.body.velocity.x = enemy.body.velocity.x;
			explosion.alpha = 0.7;
			explosion.play('explosion', 30, false, true);
			if (enemy.finishOff && enemy.health < 5) {
				enemy.finishOff();
			} else {
				enemy.damage(enemy.damageAmount);
			}
			bullet.kill();
			blast.play();
			
			// Increase score
			score += enemy.damageAmount * 10;
			scoreText.render();
			
			//  Pacing
			//  Enemies come quicker as score increases
			enemy2Spacing *= 0.9;
			//  Blue enemies come in after a score of 1000
			if (!enemy3Launched && score > 1000) {
				enemy3Launched = true;
				launchEnemy3();
				//  Slow green enemies down now that there are other enemies
				enemy2Spacing *= 2;
			}
			if (!weaponLaunched && score > 1500) {
				weaponLaunched = true;
				launchWeapon();
			}
			
			//  Launch boss
			if (!bossLaunched && score > 15000) {
				enemy2Spacing = 5000;
				enemy3Spacing = 12000;
				//  dramatic pause before boss
				game.time.events.add(2000, function(){
					bossLaunched = true;
					launchBoss();
				});
			}
			
		}
		
		//  Don't count a hit in the lower right and left quarants to aproximate better collisions
		function bossHitTest(boss, bullet) {
			if ((bullet.y > boss.y + boss.height / 5 &&
				bullet.x < boss.x) ||
				(bullet.y < boss.y - boss.height / 5 &&
				bullet.x < boss.x)) {
				return false;
			} else {
				return true;
			}
		}
		
		function enemyHitsPlayer (player, bullet) {
			
			bullet.kill();

			player.damage(bullet.damageAmount);
			shields.render()
			blast.play()
			
			if (player.alive) {
				var explosion = explosions.getFirstExists(false);
				explosion.reset(player.body.x + player.body.halfWidth, player.body.y + player.body.halfHeight);
				explosion.alpha = 0.7;
				explosion.play('explosion', 30, false, true);
			} else {
				playerDeath.x = player.x;
				playerDeath.y = player.y;
				playerDeath.start(false, 1000, 10, 10);
			}
		}
		
		function restart () {
		//  Reset the enemies
		enemies2.callAll('kill');
		game.time.events.remove(enemy2LaunchTimer);
		game.time.events.add(1000, launchEnemy2);
		enemies3.callAll('kill');
		enemy3Bullets.callAll('kill');
		game.time.events.remove(enemy3LaunchTimer);
			
		enemies3.callAll('kill');
		game.time.events.remove(enemy3LaunchTimer);
			
		boss.kill();
		booster.kill();
		game.time.events.remove(bossLaunchTimer);
		
		weapon.callAll('kill');
		game.time.events.remove(weaponLaunchTimer);	
		weaponLaunched = false;
		player.weaponLevel = 1;
			
		//  Revive the player
		player.revive();
		player.health = 100;
		shields.render();
		score = 0;
		scoreText.render();

		//  Hide the text
		gameOver.visible = false;

			
		//  Reset pacing
		enemy2Spacing = 1000;
		enemy3Launched = false;
		bossLaunched = false;
		}
		
	</script>
